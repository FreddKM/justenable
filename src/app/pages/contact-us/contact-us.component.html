<div class="px-4 py-20 bg-gradient-to-tr from-rose-500 to-amber-500">
    <div class="max-w-screen-xl mx-auto">
        <h1 class="text-5xl text-gray-50 mb-10 uppercase">
            {{ 'NAVIGATION.CONTACT_US' | translate }}
        </h1>
        <div class="bg-gray-50 space-y-4 p-8 rounded-sm shadow-md flex flex-col">
            <p class="text-xl font-extralight">
                {{ 'GLOBAL.CONTACT_US_TEXT' | translate }}
            </p>
            <hr />
            <a class="font-extralight inline-flex items-center w-fit hover:text-amber-500 group/contact"
                href="mailto:{{ email }}">
                <svg aria-hidden="true"
                    class="w-5 h-5 group-hover/contact:text-amber-500 dark:text-gray-800 text-white mr-2"
                    fill="currentColor" viewBox="0 0 20 16" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z" />

                    <path
                        d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z" />

                </svg>
                {{ email }}
            </a>
            <a class="font-extralight inline-flex items-center w-fit hover:text-amber-500 group/contact"
                href="tel:{{ phone }}">
                <svg aria-hidden="true"
                    class="w-5 h-5 group-hover/contact:text-amber-500 dark:text-gray-800 text-white mr-2"
                    fill="currentColor" viewBox="0 0 14 20" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 0H2a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2ZM7.5 17.5h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2ZM12 13H2V4h10v9Z" />

                </svg>
                {{ phone }}
            </a>
            <a class="font-extralight inline-flex items-center w-fit hover:text-amber-500 group/contact"
                href="tel:{{ mobile }}">
                <svg aria-hidden="true"
                    class="w-5 h-5 group-hover/contact:text-amber-500 dark:text-gray-800 text-white mr-2"
                    fill="currentColor" viewBox="0 0 19 18" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M18 13.446a3.02 3.02 0 0 0-.946-1.985l-1.4-1.4a3.054 3.054 0 0 0-4.218 0l-.7.7a.983.983 0 0 1-1.39 0l-2.1-2.1a.983.983 0 0 1 0-1.389l.7-.7a2.98 2.98 0 0 0 0-4.217l-1.4-1.4a2.824 2.824 0 0 0-4.218 0c-3.619 3.619-3 8.229 1.752 12.979C6.785 16.639 9.45 18 11.912 18a7.175 7.175 0 0 0 5.139-2.325A2.9 2.9 0 0 0 18 13.446Z" />

                </svg>
                {{ mobile }}
            </a>

            <a class="font-extralight inline-flex items-center w-fit hover:text-amber-500 group/contact"
                href="{{ locationLink }}" target="_blank">
                <svg class="w-5 h-5 group-hover/contact:text-amber-500 dark:text-gray-800 text-white mr-2"
                    fill="currentColor" viewBox="0 0 16 20" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M8 0a7.992 7.992 0 0 0-6.583 12.535 1 1 0 0 0 .12.183l.12.146c.112.145.227.285.326.4l5.245 6.374a1 1 0 0 0 1.545-.003l5.092-6.205c.206-.222.4-.455.578-.7l.127-.155a.934.934 0 0 0 .122-.192A8.001 8.001 0 0 0 8 0Zm0 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z" />

                </svg>
                {{ location }}
            </a>
        </div>
    </div>
</div>

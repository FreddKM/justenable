<ion-content [fullscreen]="true">
  <app-header></app-header>
  <div>
    <div [ngClass]="section.bgColor" *ngFor="let section of sections">
      <div>
        <ng-lottie [options]="{ path: section.image }"></ng-lottie>
      </div>
      <h1>{{ section.title| translate }}</h1>
      <p [innerHTML]="section.text | translate"></p>
    </div>
  </div>
  <app-footer></app-footer>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <div class="footer">
      <section>
        <div class="social-media">
          <ul>
            <li *ngFor="let sm of socialMedia">
              <a [routerLink]="sm.url" target="_blank" routerDirection="root">
                <ion-icon size="large" [name]="sm.icon"></ion-icon>
              </a>
            </li>
          </ul>
        </div>
        <div class="policies">
          <ul>
            <li *ngFor="let policy of policies">
              <a
                [routerLink]="policy.url"
                target="_blank"
                routerDirection="root"
                >{{ policy.title | translate }}</a
              >
            </li>
          </ul>
        </div>
      </section>
      <div class="copyright">
        <p>&copy; {{ currentYear }} Just Enable.</p>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
